<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="assets/css/styles.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
			integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
			crossorigin="anonymous"
		/>
		<title>Tipr-$: Tip Calculator</title>
	</head>

	<body>

		<div class="container">

			<div class="heading">
				<h2>Tipr-$</h2>
				<p>Tip Calculator</p>
			</div>

			<p id="error"></p>

			<div class="content">
				<div class="form">
					<div class="form-option">
						<label for="bill">Bill</label>
						<input type="number" name="bill" id="bill" step="25" placeholder="Bill amount" min="0" />
					</div>
					<div class="form-option">
						<label for="percent">Tip Percentage</label>
						<input type="number" name="percent" id="percent" step="5" placeholder="Percent you want to tip" min="0" max="100" />
					</div>
					<div class="form-option">
						<label for="people">Number of People</label>
						<input type="number" name="people" id="people" placeholder="1" value="1" min="1"/>
					</div>

					<div class="form-option">
						<button class="btn">Calculate Tip</button>
					</div>
				</div>
	
				<div class="result">
					<div class="row">
						<p>Tip per person:</p>
						<div class="box">
							<h5 id="perPerson"></h5>
						</div>
					</div>
					<div class="row">
						<p>Total Tip:</p>
						<div class="box">
							<h5 id="totalTip"></h5>
						</div>
					</div>
					<div class="row">
						<p>Total Amount:</p>
						<div class="box">
							<h5 id="totalPrice"></h5>
						</div>
					</div>
				</div>
			</div>

			<section class="footer">
            <div class="main">
               <h3>Reach Out To Me On</h3>

                  <a href="mailto:tobijudah@gmail.com" target="_blank">

                  </a>
                  <!-- Twitter -->
                  <a href="https://twitter.com/tobijudah" target="_blank">
                  <i class="fab fa-twitter fa-lg fa-2x"> </i>
                  </a>
                  <!-- GitHub -->
                  <a href="https://github.com/Tobijudah" target="_blank">
                  <i class="fab fa-github fa-lg fa-2x"> </i>
                  </a>
                  <!--Linkedin -->
                  <a href="https://www.linkedin.com/in/oluwatobiju-judah-omotosho" target="_blank">
                  <i class="fab fa-linkedin-in fa-lg fa-2x"> </i>
                  </a>
               </div>
            </div>
            <div class="text">
               <p>&copy; 2020 Tobijudah</p>
            </div>
         </section>

      </div>
   

   <script src="assets/js/script.js"></script>
   </body>
   
</html>
