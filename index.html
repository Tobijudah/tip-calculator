<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="assets/css/styles.css" />
		<title>Document</title>
	</head>

	<body>

		<div class="container">

			<div class="heading">
				<h2>Tipr</h2>
			</div>

			<p id="error"></p>

			<div class="content">
				<div class="form">
					<div class="form-option">
						<label for="bill">Bill</label>
						<input type="number" name="bill" id="bill" step="25" placeholder="Bill amount" min="0" />
					</div>
					<div class="form-option">
						<label for="percent">Tip Percentage</label>
						<input type="number" name="percent" id="percent" step="5" placeholder="Percent you want to tip" min="0" max="100" />
					</div>
					<div class="form-option">
						<label for="people">Number of People</label>
						<input type="number" name="people" id="people" placeholder="1" value="1" min="1"/>
					</div>

					<div class="form-option">
						<button class="btn">Calculate Tip</button>
					</div>
				</div>
	
				<div class="result">
					<div class="row">
						<p>Tip per person:</p>
						<div class="box">
							<h5 id="perPerson"></h5>
						</div>
					</div>
					<div class="row">
						<p>Total Tip:</p>
						<div class="box">
							<h5 id="totalTip"></h5>
						</div>
					</div>
					<div class="row">
						<p>Total Amount:</p>
						<div class="box">
							<h5 id="totalPrice"></h5>
						</div>
					</div>
				</div>
			</div>

      </div>
   

   <script src="assets/js/script.js"></script>
   </body>
   
</html>
